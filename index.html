<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<title>OnCalc</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div>
			<br>
			<h1>Online Calculator</h1>
			<br>
		</div>
		<form name="calculator">
			<div>
				<p>
					<label>First #</label>
					<input type="text" id="1N" name= "first number">
					<input type="button" class="button" value="Submit" onclick="number1();document.calculator.ans.value+=num1" />
				</p>
				<script type="text/javascript">
					function number1(); {
					var num1 = documents.getElementById("1N").value;
					}
				</script>
			</div>
			<div>
				<br>
				<br>
				<input type="button" value="+" onClick="document.calculator.ans.value+='+'" class="button">
				<input type="button" value="-" onClick="document.calculator.ans.value+='-'" class="button">
				<input type="button" value="*" onClick="document.calculator.ans.value+='*'" class="button">
				<input type="button" value="/" onClick="document.calculator.ans.value+='/'" class="button">
			</div>
			<div>
				<p>
				<br>
				<br>
				<label>Second #</label>
				<input type="text" id="2N">
				<input type="button" class="button" value="Submit" onclick="document.calculator.ans.value+='1'">
				</p>
			</div>
			<div>
				<br>
				<br>
				<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="button">
				<br>
				<br>
				<p>Answer is</p><input type="textfield" name="ans" value="">
		</form>
	</body>
</html>
